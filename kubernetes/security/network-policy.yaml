apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hopkinsconnect-network-policy
  labels:
    app: hopkinsconnect
spec:
  podSelector:
    matchLabels:
      app: hopkinsconnect
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow frontend to receive traffic from anywhere
  - from:
    - podSelector:
        matchLabels:
          component: frontend
    ports:
    - protocol: TCP
      port: 80
  # Allow backend to receive traffic from frontend only
  - from:
    - podSelector:
        matchLabels:
          component: frontend
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow all egress (can be restricted further)
  - {}

